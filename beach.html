<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>beach</title>
	<style>
		html, body, div, span, applet, object, iframe,
h1, dt, dd, h4, h5, h6, p, blockquote, pre,
a, abbr, acronym, address, big, cite, code,
del, dfn, em, img, ins, kbd, q, s, samp,
small, strike, strong, sub, sup, tt, var,
b, u, i, center,
dl, dt, dd, ol, ul, li,
fieldset, form, label, legend,
table, caption, tbody, tfoot, thead, tr, th, td,
article, aside, canvas, details, embed, 
figure, figcaption, footer, header, hgroup, 
menu, nav, output, ruby, section, summary,
time, mark, audio, video {
	margin: 0;
	padding: 0;
	border: 0;
	font-size: 100%;
	font: inherit;
	vertical-align: baseline;
}
/* HTML5 display-role reset for older browsers */
article, aside, details, figcaption, figure, 
footer, header, hgroup, menu, nav, section {
	display: block;
}
body {
	line-height: 1;
}
ol, ul {
	list-style: none;
}
blockquote, q {
	quotes: none;
}
blockquote:before, blockquote:after,
q:before, q:after {
	content: '';
	content: none;
}
table {
	border-collapse: collapse;
	border-spacing: 0;
}

@keyframes sundown {
	33% {top: -240px;}
	100% {top: 50%;}
}
@-moz-keyframes sundown { /* Firefox */
	33% {top: -240px;}
	100% {top: 50%;}
}
@-webkit-keyframes sundown { /* Safari and Chrome */
	33% {top: -240px;}
	100% {top: 50%;}
}
@-o-keyframes sundown { /* Opera */
	33% {top: -240px;}
	100% {top: 50%;}
}

@keyframes lroscillate {
	from {left: -10%;}
	to {left: 10%;}
}
@-moz-keyframes lroscillate { /* Firefox */
	from {left: -10%}
	to {left: 10%;}
}
@-webkit-keyframes lroscillate { /* Safari and Chrome */
	from {left: -10%}
	to {left: 10%;}
}
@-o-keyframes lroscillate { /* Opera */
	from {left: -10%}
	to {left: 10%;}
}

@keyframes rloscillate {
	from {right: -10%}
	to {right: 10%;}
}
@-moz-keyframes rloscillate { /* Firefox */
	from {right: -10%}
	to {right: 10%;}
}
@-webkit-keyframes rloscillate { /* Safari and Chrome */
	from {right: -10%}
	to {right: 10%;}
}
@-o-keyframes rloscillate { /* Opera */
	from {right: -10%;}
	to {right: 10%;}
}

html {
	height: 100%;
}
body {
	height: 100%
	position: relative;
	background-color: #ddeeff;
}
#sun {
	position: absolute;
	height: 240px;
	width: 240px;
	top: 30%;/*-240px;*/
	left: 50%;
	margin-left: -120px; 
	background-color: #ffffcc;

	box-shadow: 0 0 60px 30px rgba(255, 255, 136, 1) inset,
			0 0 60px rgba(255, 255, 85, 1) inset,
			0 -45px 120px 60px rgba(255, 238, 128, 1),
			0 -25px 240px 120px rgba(255, 204, 85, 1),
			0 25px 360px 240px rgba(255, 119, 68, 0.8),
			0 80px 360px 360px rgba(255, 68, 68, 0.4),
			0 0 1200px 480px rgba(221, 34, 34, 0.2);

	-webkit-border-radius: 120px;
	-moz-border-radius: 120px;
	border-radius: 120px;

	animation: sundown 20s ease-out infinite;
	-moz-animation: sundown 20s ease-out infinite;
	-webkit-animation: sundown 20s ease-out infinite;
	-o-animation: sundown 20s ease-out infinite;
}
#sun:before {
	position: absolute;
	z-index: -1;
	top: 120px;
	left: -420px;
	content: '';
	width: 1080px;
	height: 0;
	box-shadow: -360px 0 240px 120px rgba(255, 85, 85, 0.8),
			360px 0 240px 120px rgba(255, 85, 85, 0.8);
}
p {
	position: relative;
	text-align: center;
}
#water p:nth-child(1) {
	animation: lroscillate 5s ease-in-out infinite alternate;
	-moz-animation: lroscillate 5s ease-in-out infinite alternate;
	-webkit-animation: lroscillate 5s ease-in-out infinite alternate;
	-o-animation: lroscillate 5s ease-in-out infinite alternate;
}
#water p:nth-child(2) {
	animation: rloscillate 5s ease-in-out infinite alternate;
	-moz-animation: rloscillate 5s ease-in-out infinite alternate;
	-webkit-animation: rloscillate 5s ease-in-out infinite alternate;
	-o-animation: rloscillate 5s ease-in-out infinite alternate;
}
	</style>
</head>
<body>
	<div id='sun'></div>
	<div id="water">
		<p>this is some water</p>
		<p>this is some water</p>
	</div>
	<!-- Phil smells like pee pee -->
</body>
</html>
